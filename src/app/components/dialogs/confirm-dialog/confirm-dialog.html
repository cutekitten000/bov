<h2 mat-dialog-title>Confirmar Ação</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>Cancelar</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
