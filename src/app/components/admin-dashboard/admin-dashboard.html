<mat-sidenav-container class="admin-dashboard-container">

  <mat-sidenav mode="side" opened class="admin-sidenav">
    <div class="sidenav-header">
      <h3>{{ adminName }}</h3>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="overview" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Overview</span>
      </a>
      <a mat-list-item routerLink="team" routerLinkActive="active-link">
        <mat-icon>groups</mat-icon>
        <span>Gerenciar Equipe</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="admin-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
