<div class="page-container">
  <h1>Gerenciar Equipe</h1>
  <p>Visualize e administre todos os usuários do sistema.</p>

  <table mat-table [dataSource]="users$" class="mat-elevation-z4">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="th">
      <th mat-header-cell *matHeaderCellDef> TH </th>
      <td mat-cell *matCellDef="let user"> {{user.th}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Permissão </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="onEditUser(user)" matTooltip="Editar Usuário">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onResetPassword(user)" matTooltip="Resetar Senha">
          <mat-icon>lock_reset</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDeleteUser(user)" matTooltip="Excluir Usuário">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
